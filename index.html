<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greeting Widget</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;700&family=Parisienne&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Bodoni Moda', serif;
    }

    #widget {
      background-color: #d6bfa3; /* light brown */
      padding: 30px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
      min-width: 300px;
    }

    #greet {
      font-family: 'Parisienne', cursive;
      font-size: 2.5em;
      color: #5e4637;
      margin-bottom: 15px;
    }

    #clock {
      font-family: 'Bodoni Moda', serif;
      font-size: 2em;
      color: #5e4637;
      margin-bottom: 10px;
    }

    #clock span {
      padding: 0 5px;
    }

    #date {
      font-family: 'Bodoni Moda', serif;
      font-size: 1.2em;
      color: #5e4637;
      margin-bottom: 15px;
    }

    #quote {
      font-family: 'Bodoni Moda', serif;
      font-size: 1em;
      font-style: italic;
      color: #4b3726;
      min-height: 20px;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>
  <div id="widget">
    <div id="greet">Hello!</div>
    <div id="clock">
      <span id="hours">00</span> : 
      <span id="minutes">00</span> : 
      <span id="seconds">00</span>
    </div>
    <div id="date">Loading date...</div>
    <div id="quote">Loading quote...</div>
  </div>

  <script>
    const greetEl = document.getElementById('greet');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const dateEl = document.getElementById('date');
    const quoteEl = document.getElementById('quote');

    const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    const quotes = [
      "This is the day the Lord has made; let us rejoice and be glad in it. – Psalm 118:24",
      "Make today amazing, for God is with you.",
      "Trust in the Lord for a wonderful day ahead.",
      "The joy of the Lord is your strength. – Nehemiah 8:10",
      "I can do all things through Christ who strengthens me. – Philippians 4:13",
      "Be strong and courageous. – Joshua 1:9",
      "Do everything today with love and purpose. – 1 Corinthians 16:14",
      "Rejoice today, for the Lord is your guide. – 1 Thessalonians 5:16-18"
    ];

    let quoteIndex = 0;

    function updateClock() {
      const now = new Date();
      const hrs = now.getHours();
      const mins = now.getMinutes();
      const secs = now.getSeconds();

      hoursEl.textContent = String(hrs).padStart(2,'0');
      minutesEl.textContent = String(mins).padStart(2,'0');
      secondsEl.textContent = String(secs).padStart(2,'0');

      // Greeting
      let greet;
      if (hrs < 12) greet = "Good Morning";
      else if (hrs < 17) greet = "Good Afternoon";
      else greet = "Good Evening";
      greetEl.textContent = greet;

      // Date
      const dayOfWeek = weekday[now.getDay()];
      const day = now.getDate();
      const month = now.getMonth() + 1;
      const year = now.getFullYear();
      dateEl.textContent = `${dayOfWeek}, ${day}/${month}/${year}`;
    }

    function updateQuote() {
      quoteEl.style.opacity = 0;
      setTimeout(() => {
        quoteEl.textContent = quotes[quoteIndex];
        quoteEl.style.opacity = 1;
        quoteIndex = (quoteIndex + 1) % quotes.length;
      }, 500);
    }

    // Initialize
    updateClock();
    updateQuote();
    setInterval(updateClock, 1000);
    setInterval(updateQuote, 5000);
  </script>
</body>
</html>
